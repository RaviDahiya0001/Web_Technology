<!DOCTYPE html>
<html>
    <head>
        <title>HTML Frames</title>
    </head>
    <!--column wise-->
        <frameset cols="25%,50%,25%">
            <frame name="left" src="/images/frame3.png"/>
            <frame name="left" src="/images/frame.jpg"/>
            <frame name="left" src="/images/frame2.png"/>
        </frameset>
        <noframes>
            <body>
                Your browser does not support frames.
            </body>
        </noframes>
    </frameset>
</html>
