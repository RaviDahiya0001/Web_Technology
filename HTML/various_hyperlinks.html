<!DOCTYPE html>
<head>
    <title>Hyperlinks with Different Attributes</title>
</head>
<body>
    <h1>Various Hyperlinks</h1>
    
    <p><a href="https://www.google.com">Simple Link to Google</a></p>
    
    <p><a href="https://www.wikipedia.org" target="_blank">Open Wikipedia in New Tab</a></p>
    
    <p><a href="https://www.github.com" target="_self">Open GitHub in Same Tab</a></p>
    
    <p><a href="https://www.openai.com" target="_parent">Open OpenAI in Parent Frame</a></p>
           
    <p><a href="mailto:someone@example.com">Send an Email</a></p>
    
    <p><a href="tel:+1234567890">Click to Call</a></p>
    
    <p><a href="document.pdf" download>Download a PDF File</a></p>
</body>
</html>
