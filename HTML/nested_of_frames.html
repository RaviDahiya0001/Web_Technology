<!DOCTYPE html>
<html>
    <head>
        <title>nested of frames</title>
    </head>
    
        <frameset rows="33%,34%,33%" >
            <frameset cols="50%,50%,">
                <frame src="/images/frame.jpg"/>
                <frame src="/images/frame1.png"/>
            </frameset>

            <frameset cols="20%,40%,40%">
                <frame src="/images/frame2.png"/>
                <frame src="/images/frame3.png"/>
                <frame src="/images/frame.jpg"/>
            </frameset>
                
            <frameset cols="30%,70%">
                <frame src="/images/frame1.png"/>
                <frameset rows="50%,50%">
                    <frameset cols="50%,50%">
                        <frame src="/images/frame2.png"/>
                        <frame src="/images/frame2.png"/>
                    </frameset>
                    
                    <frameset cols="50%,50%">
                        <frame src="images/frame.jpg"/>
                        <frame src="images/frame3.png"/>
                    </frameset>
                </frameset>
                
            </frameset>                        
</html>
