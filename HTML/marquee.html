<!DOCTYPE html>

<head>
    <title>Marquee Tag Example</title>
</head>
<body>
    <h1>Marquee Tag Demonstration</h1>
    
    <marquee behavior="scroll" direction="left">This is a simple scrolling text.</marquee>
    
    <marquee behavior="alternate" direction="right" style="color: red; font-size: 20px;">This text moves back and forth.</marquee>
    
    <marquee behavior="slide" direction="up" height="50px">This text slides once.</marquee>
    
    <marquee behavior="scroll" direction="down" scrollamount="5" style="background-color: yellow;">This text scrolls downward slowly.</marquee>
    
    <marquee behavior="scroll" direction="left" loop="3" style="font-weight: bold;">This text scrolls only 3 times.</marquee>
</body>
</html>
