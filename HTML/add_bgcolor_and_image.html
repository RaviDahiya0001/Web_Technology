<!DOCTYPE html>

<head>
    
    <title>Background Image Example</title>
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/1372155500/photo/the-intertwining-wires-flash-in-different-colors-3d-rendering-illustration.jpg?s=612x612&w=0&k=20&c=qEgNU3fPdu7znBwwz-GjULRgemN04X59hpMxejNGkHM=');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            height: 100vh; 
            margin: 0; 
        }
    </style>
</head>
<body>

    <h1>Hello, World!</h1>
    <p>Welcome to the webpage with an image background!</p>

</body>
</html>
