<!DOCTYPE html>
<html>
    <head>
        <title>HTML Frames</title>
    </head>
    <!--row wise-->
<frameset rows="30%,40%,30%">
        <frame name="top" src="/images/frame3.png" />
        <frame name="main" src="/images/frame2.png" />
        <frame name="bottom" src="/images/frame3.png" />
         <noframes>
            <body>
                Your browser does not support frames.
            </body>
        </noframes>
    </frameset>
</html>
